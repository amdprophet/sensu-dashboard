
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-lg-12">
      <h1>Events</h1>
    </div>
  </div>
  <div class="row"></div>
  <div id="events-list" class="list">
    <div class="event-columns row-fluid">
      <div class="col-sm-4">
        <h3 class="critical">Critical</h3>
        <div class="event-items">
          <div ng-repeat="event in events" class="event-item">
            <div class="row-fluid">
              <div class="col-xs-4"><i class="fa fa-volume-up fa-fw"></i><span>{{ event.client.name }}</span></div>
              <div class="col-xs-4"><i class="fa fa-volume-off fa-fw"></i><span>{{ event.check.name }}</span></div>
              <div class="col-xs-4"><span>{{ event.check.executed | date }}</span></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <h3 class="unknown">Unknown</h3>
        <div class="event-items">
          <div ng-repeat="event in events" class="event-item">
            <div class="row-fluid">
              <div class="col-xs-4"><i class="fa fa-volume-up fa-fw"></i><span>{{ event.client.name }}</span></div>
              <div class="col-xs-4"><i class="fa fa-volume-up fa-fw"></i><span>{{ event.check.name }}</span></div>
              <div class="col-xs-4"><span>{{ event.check.executed | date }}</span></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <h3 class="warning">Warning</h3>
        <div class="event-items">
          <div ng-repeat="event in events" class="event-item">
            <div class="row-fluid">
              <div class="col-xs-4"><i class="fa fa-volume-up fa-fw"></i><span>{{ event.client.name }}</span></div>
              <div class="col-xs-4"><i class="fa fa-volume-up fa-fw"></i><span>{{ event.check.name }}</span></div>
              <div class="col-xs-4"><span>{{ event.check.executed | date }}</span></div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
